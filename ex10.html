<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <script>
        var coworkers = {
            "programmer":"egoing",
            "designer":"leeache"
        };
        document.write("programmer : ",coworkers.programmer+"<br>"); //객체 접근
        coworkers.bookkeeper = "duru";  // 객체에 추가
        coworkers["data Scientists"] = "leegiyoung";
        document.writ("data Scientists",coworkers["data Scientists"])
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers) {
            document.write(key+":"+ coworkers[key]+"<br>");
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this) {
                document.write(key+":"+this[key]+"<br>");
        }
        }
        coworkers.showAll();
    </script>
</body>
</html>
